<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">

        <div class="current-day-info">
            <div class="place-container">
                <div class="city" id="city">New York</div>
                <div class="lat-container">
                    <div>Latitude: </div>
                    <div class="latitude" id="lat">0</div>
                </div>
                <div class="lon-container">
                    <div>Longitude: </div>
                    <div class="longitude" id=lon>0</div>
                </div>
                <form class="form city-form">
                    <input class="input city-input" placeholder="Search for a city" type="text" name="city-input" id="city-input">
                    <button class="add-btn btn" type="submit">Submit</button>
                    <span class="msg"></span>
                </form>
                <div class="city-list"></div>
                <button class="clear-btn btn">Clear All Cities</button>
            </div>

            <div class="date-container">
                <div class="time" id="time">6:30</div>
                <div class="date" id="date">Friday, January 1</div>
                <div class="misc" id="current-weather">
                    <div class="weather-misc">
                        <div>Wind</div>
                        <div class="wind" id="wind">5 <span class="unit">kph</span></div>
                    </div>
                    <div class="weather-misc">
                        <div>Humidity</div>
                        <div class="humidity" id="humidity">60<span class="unit">%</span></div>
                    </div>
                    <div class="weather-misc">
                        <div>UV Index</div>
                        <div class="uvi" id="uvi">0</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

        <div class="forecast" id="forecast">
            <div class="today" id="current-temp">
                <div class="today-info">
                    <div class="day">Today</div>
                    <img class= "weather-icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon">
                    <div class="temp">25&#176; C</div> 
                </div> 
            </div>

            <div class="weather-forecast" id="weather-forecast">
                <div class="weather-forecast-card">
                    <div class="forecast-when">
                        <div class="d1forecast-date">11/11/2111</div>
                        <div class="d1day">Friday</div>
                    </div>
                    <img class= "d1weather-icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon">
                    <div class="d1temp">25&#176; C</div>
                    <div class="d1forecast-wind">W</div>
                    <div class="d1forecast-humidity">H</div>   
                </div>      
                <div class="weather-forecast-card">
                    <div class="forecast-when">
                        <div class="d2forecast-date">01/31/2022</div>
                        <div class="d2day">Friday</div>
                    </div>
                    <img class= "d2weather-icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon">
                    <div class="d2temp">25&#176; C</div>
                    <div class="d2forecast-wind">W</div>
                    <div class="d2forecast-humidity">H</div>   
                </div> 
                <div class="weather-forecast-card">
                    <div class="forecast-when">
                        <div class="d3forecast-date">01/31/2022</div>
                        <div class="d3day">Friday</div>
                    </div>
                    <img class= "d3weather-icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon">
                    <div class="d3temp">25&#176; C</div>
                    <div class="d3forecast-wind">W</div>
                    <div class="d3forecast-humidity">H</div>   
                </div> 
                <div class="weather-forecast-card">
                    <div class="forecast-when">
                        <div class="d4forecast-date">01/31/2022</div>
                        <div class="d4day">Friday</div>
                    </div>
                    <img class= "d4weather-icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon">
                    <div class="d4temp">25&#176; C</div>
                    <div class="d4forecast-wind">W</div>
                    <div class="d4forecast-humidity">H</div>   
                </div> 
                <div class="weather-forecast-card">
                    <div class="forecast-when">
                        <div class="d5forecast-date">01/31/2022</div>
                        <div class="d5day">Friday</div>
                    </div>
                    <img class= "d5weather-icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon">
                    <div class="d5temp">25&#176; C</div>
                    <div class="d5forecast-wind">W</div>
                    <div class="d5forecast-humidity">H</div>   
                </div>        
            </div>
        </div>
     

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
